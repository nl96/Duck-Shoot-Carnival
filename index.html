<!DOCTYPE html>
<html lang="es">

<head>
	<title>Duck Shoot Carnival</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="Keywords" content="Duck, Shoot, Carnival, Game, Pure, CSS"/>
	<link type="image/x-icon" rel="icon" href="favicon.ico">
	<link type="text/css" media="screen" rel="stylesheet" href="Duck-Shoot.css"/>
</head>

<body>
	<div id="Carnival-Booth">

		<input hidden type="radio" name="pelota" id="pelota1"/>
		<input hidden type="radio" name="pelota" id="pelota2"/>
		<input hidden type="radio" name="pelota" id="pelota3"/>
		<input hidden type="checkbox" id="p1patoA"/>
		<input hidden type="checkbox" id="p2patoA"/>
		<input hidden type="checkbox" id="p3patoA"/>
		<input hidden type="checkbox" id="p1patoB"/>
		<input hidden type="checkbox" id="p2patoB"/>
		<input hidden type="checkbox" id="p3patoB"/>
		<input hidden type="checkbox" id="p1patoC"/>
		<input hidden type="checkbox" id="p2patoC"/>
		<input hidden type="checkbox" id="p3patoC"/>
		<input hidden type="checkbox" id="p1errarA"/>
		<input hidden type="checkbox" id="p2errarA"/>
		<input hidden type="checkbox" id="p3errarA"/>
		<input hidden type="checkbox" id="p1errarB"/>
		<input hidden type="checkbox" id="p2errarB"/>
		<input hidden type="checkbox" id="p3errarB"/>
		<input hidden type="checkbox" id="p1errarC"/>
		<input hidden type="checkbox" id="p2errarC"/>
		<input hidden type="checkbox" id="p3errarC"/>

		<div id="techo">
			<div class="lr"></div><div class="lb"></div><div class="lr"></div>
			<div class="lb"></div><div class="lr"></div><div class="lb"></div>
			<div class="lr"></div><div class="lb"></div><div class="lr"></div>
		</div>

		<div id="game">
			<div id="Fila1">
				<div class="fondo">
					<div class="Pato">
						<div class="acertar">
							<label for="p1patoA"></label>
							<label for="p2patoA"></label>
							<label for="p3patoA"></label>
						</div>
					</div>
				</div>
				<div class="errar">
					<label for="p1errarA"></label>
					<label for="p2errarA"></label>
					<label for="p3errarA"></label>
				</div>
			</div>
			<div id="Fila2">
				<div class="fondo">
					<div class="Pato">
						<div class="acertar">
							<label for="p1patoB"></label>
							<label for="p2patoB"></label>
							<label for="p3patoB"></label>
						</div>
					</div>
				</div>
				<div class="errar">
					<label for="p1errarB"></label>
					<label for="p2errarB"></label>
					<label for="p3errarB"></label>
				</div>
			</div>
			<div id="Fila3">
				<div class="fondo">
					<div class="Pato">
						<div class="acertar">
							<label for="p1patoC"></label>
							<label for="p2patoC"></label>
							<label for="p3patoC"></label>
						</div>
					</div>
				</div>
				<div class="errar">
					<label for="p1errarC"></label>
					<label for="p2errarC"></label>
					<label for="p3errarC"></label>
				</div>
			</div>
		</div>

		<div id="mostrador">
			<div>
				<label class="pelota" for="pelota1"></label>
				<label class="pelota" for="pelota2"></label>
				<label class="pelota" for="pelota3"></label>
			</div>
		</div>

		<div id="pared"><a href="">Reiniciar</a></div>
	</div>
</body>
</html>
